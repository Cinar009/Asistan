<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan - Yeni Kayıt Ekle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body { background-color: #f3f4f6; }
        html.dark body { background-color: #111827; }
    </style>
</head>
<body class="dark:bg-gray-900">
    <div class="container mx-auto p-4 sm:p-8 max-w-3xl">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Yeni Hafıza Kaydı Ekle</h1>
            <a href="{{ url_for('admin_dashboard') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md shadow-sm text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="material-symbols-rounded mr-2 text-base">arrow_back</span>
                Panele Geri Dön
            </a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 px-4 py-3 rounded relative 
                                {% if category == 'error' %} bg-red-100 border border-red-400 text-red-700 
                                {% else %} bg-green-100 border border-green-400 text-green-700 {% endif %}" 
                         role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_add') }}" method="POST" class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 space-y-6">
            
            <div>
                <label for="question" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Soru</label>
                <div class="mt-1">
                    <textarea id="question" name="question" rows="3" required
                              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                              placeholder="Kullanıcının soracağı tam soru metni..."></textarea>
                </div>
            </div>

            <div>
                <label for="answer" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Cevap (Asistan'ın Söyleyeceği)</label>
                <div class="mt-1">
                    <textarea id="answer" name="answer" rows="10" required
                              class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                              placeholder="Asistan'ın bu soruya vermesini istediğiniz cevap..."></textarea>
                </div>
            </div>

            <div class="flex items-center">
                <input id="is_strict" name="is_strict" type="checkbox"
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="is_strict" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                    Bu cevabı birebir uygula (Gemini'ye sorma, ezberden oku)
                </label>
            </div>
            <div class="pt-5">
                <div class="flex justify-end">
                    <a href="{{ url_for('admin_dashboard') }}" class="bg-white dark:bg-gray-700 py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        İptal
                    </a>
                    <button type="submit"
                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Kaydı Hafızaya Ekle
                    </button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
